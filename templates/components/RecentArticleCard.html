<div class="card sticky">
    <div class="card-body">
        <h4 class="card-title">最近文章</h4>
        <h6 class="card-subtitle mb-2 text-muted">Recent Articles</h6>
        <ul>
            {% for article in DATA["Articles"][0:10]  %}
            <li>
                <a class="link-info" href="{{DATA["Base"]}}/articles/{{article.urlPath()}}.html">{{article.name()}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
