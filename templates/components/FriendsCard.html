<div class="card">
    <div class="card-body">
        <h4 class="card-title">友情链接</h4>
        <h6 class="card-subtitle mb-2 text-muted">Friends</h6>
        <div class="d-flex flex-wrap" style="gap: 8px;">
            {% for friend in DATA['Friends'] %}
            <a class="link-info" href="{{DATA['Friends'][friend]}}" target="_blank"><i class="bi bi-link-45deg"></i> {{friend}}</a>
            {% endfor %}
        </div>
    </div>
</div>
